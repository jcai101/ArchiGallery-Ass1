<!-- This is the Login/Password portal code -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>ArchiExhibit - Login Portal</title>
  </head>

  <body>
    <!-- Universal Navigation Top Bar -->
    <div class="navBar">
      <img id="logo" type="file" src="archigallery-low-resolution-color-logo.jpeg" alt="ArchiGallery Logo"/>
      <a href="login.html" target="_blank">Login</a>
      <a href="about.html">About</a>                
      <a href="main.html">Home</a>
    </div>

    <!-- Login Element Form and Header -->
    <h1 class="loginStylingText">Log in to ArchiGallery:</h1>

    <form action="main.html">
      <label class="loginStylingText" for="username">Username:</label><br>
      <input type="text" class="loginBoxStyle" name="username"><br>
      <label class="loginStylingText" for="pwd">Password:</label><br>
      <input type="password" class="loginBoxStyle" name="pwd"><br><br>
      <input id="submitButtonStyle" type="submit" value="Submit">
    </form>
  </body>
</html>
